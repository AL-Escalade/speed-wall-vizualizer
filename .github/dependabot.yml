version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      vite:
        patterns:
          - "vite"
          - "vitest"
          - "@vitest/*"
    # Align @types/node with Node.js 24 (from .nvmrc)
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # Core package
  - package-ecosystem: "npm"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # CLI package
  - package-ecosystem: "npm"
    directory: "/packages/cli"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # Web package
  - package-ecosystem: "npm"
    directory: "/packages/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
