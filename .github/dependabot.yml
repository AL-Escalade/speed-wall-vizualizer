version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"

  # Core package
  - package-ecosystem: "npm"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"

  # CLI package
  - package-ecosystem: "npm"
    directory: "/packages/cli"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"

  # Web package
  - package-ecosystem: "npm"
    directory: "/packages/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"
