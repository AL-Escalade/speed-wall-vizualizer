version: 2
updates:
  # Root workspace dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"
    # Align @types/node with Node.js 24 (from .nvmrc)
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # Core package
  - package-ecosystem: "npm"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
        versions: [">=25.0.0"]

  # CLI package
  - package-ecosystem: "npm"
    directory: "/packages/cli"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
        versions: [">=25.0.0"]

  # Web package
  - package-ecosystem: "npm"
    directory: "/packages/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      all-dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
        versions: [">=25.0.0"]
